<div class="flex justify-between items-center mb-6">
    <h3 class="text-2xl font-semibold text-gray-700">Manage SEO & Meta Tags</h3>
    <a href="{% url 'seo:manage_seo_create' %}" class="px-4 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 flex items-center">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
        Add New Page Setting
    </a>
</div>

<div class="bg-white shadow-lg rounded-lg overflow-hidden">
    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Page Name</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Path</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Meta Title</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                {% for meta in seo_settings %}
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ meta.page_name }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 font-mono">{{ meta.page_path }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ meta.meta_title }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <a href="{% url 'seo:manage_seo_edit' meta.id %}" class="text-indigo-600 hover:text-indigo-900">Edit</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="px-6 py-4 text-center text-gray-500">No SEO settings found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
