{# distributorplatform/app/seo/templates/seo/partials/manage_seo_modal.html #}
<div x-show="showSeoModal"
     class="fixed inset-0 z-50 flex items-center justify-center bg-gray-800 bg-opacity-75"
     @keydown.escape.window="showSeoModal = false"
     style="display: none;"
     x-cloak>

    <div class="relative bg-white rounded-lg shadow-xl w-full max-w-2xl m-4 flex flex-col max-h-[90vh]"
         @click.away="showSeoModal = false">

        <button @click="showSeoModal = false" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 z-10">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path></svg>
        </button>

        <h3 class="text-2xl font-bold text-gray-800 p-6 border-b">
            <span x-text="seoFormData.id ? 'Edit SEO Setting' : 'Create SEO Setting'"></span>
        </h3>

        <div x-show="seoIsLoading" class="flex-1 flex items-center justify-center p-12">
            <svg class="animate-spin h-10 w-10 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </div>

        <form x-show="!seoIsLoading"
              @submit.prevent="submitSeoForm()"
              class="flex-1 overflow-y-auto p-6 space-y-4">

            <template x-if="seoFormErrors.__all__">
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                    <strong class="font-bold">Error!</strong>
                    <span class="block sm:inline" x-text="seoFormErrors.__all__.join(', ')"></span>
                </div>
            </template>

            <div>
                <label for="seo_page_name" class="font-semibold text-gray-700 block mb-1">Page Name</label>
                <input type="text" id="seo_page_name" x-model="seoFormData.page_name"
                       class="w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                <template x-if="seoFormErrors.page_name"><p class="text-sm text-red-600 mt-1" x-text="seoFormErrors.page_name.join(', ')"></p></template>
            </div>

            <div>
                <label for="seo_page_path" class="font-semibold text-gray-700 block mb-1">Page Path</label>
                <input type="text" id="seo_page_path" x-model="seoFormData.page_path" placeholder="/example-path/"
                       class="w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                <p class="text-xs text-gray-500 mt-1">Relative path starting with /</p>
                <template x-if="seoFormErrors.page_path"><p class="text-sm text-red-600 mt-1" x-text="seoFormErrors.page_path.join(', ')"></p></template>
            </div>

            <div>
                <label for="seo_meta_title" class="font-semibold text-gray-700 block mb-1">Meta Title</label>
                <input type="text" id="seo_meta_title" x-model="seoFormData.meta_title"
                       class="w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                <template x-if="seoFormErrors.meta_title"><p class="text-sm text-red-600 mt-1" x-text="seoFormErrors.meta_title.join(', ')"></p></template>
            </div>

            <div>
                <label for="seo_meta_description" class="font-semibold text-gray-700 block mb-1">Meta Description</label>
                <textarea id="seo_meta_description" x-model="seoFormData.meta_description" rows="4"
                          class="w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                <template x-if="seoFormErrors.meta_description"><p class="text-sm text-red-600 mt-1" x-text="seoFormErrors.meta_description.join(', ')"></p></template>
            </div>

            <div class="pt-4 flex justify-end space-x-3">
                <button type="button" @click="showSeoModal = false" class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50">
                    Cancel
                </button>
                <button type="submit"
                        :disabled="seoIsSubmitting"
                        class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed">
                    <span x-show="!seoIsSubmitting">Save</span>
                    <span x-show="seoIsSubmitting">Saving...</span>
                </button>
            </div>
        </form>
    </div>
</div>
