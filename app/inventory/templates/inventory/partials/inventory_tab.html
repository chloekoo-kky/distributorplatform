<div x-data="inventoryTableData()"
     x-init="init()"
     @refresh-data.window="if ($event.detail.tab === 'inventory') fetchInventory()"
     id="inventory-table-wrapper"
>
    <div class="flex justify-between items-center mb-6">
        <h3 class="text-2xl font-semibold text-gray-700">Current Inventory</h3>
        <div class="flex space-x-2">
            <button @click="$dispatch('open-upload-batch-modal')" class="px-4 py-2 text-white bg-indigo-600 rounded-md hover:bg-indigo-700">
                Upload Batches
            </button>
            <a href="{% url 'inventory:export_batches_csv' %}" class="px-4 py-2 text-white bg-green-600 rounded-md hover:bg-green-700">
                Export All Batches
            </a>
        </div>
    </div>

    <div class="p-4 bg-gray-50 border-b border-gray-200">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6">
            <div class="space-y-2">
                <div>
                    <div class="flex flex-wrap gap-2">
                        <button @click.prevent="setGroupFilter('')" :class="{ 'bg-indigo-600 text-white': filterGroup === '', 'bg-white text-gray-700 hover:bg-gray-50': filterGroup !== '' }"
                                class="px-3 py-1 border border-gray-300 rounded-md text-xs font-medium">
                            All Groups
                        </button>
                        {% for group in all_category_groups %}
                            <button @click.prevent="setGroupFilter('{{ group|escapejs }}')" :class="{ 'bg-indigo-600 text-white': filterGroup === '{{ group|escapejs }}', 'bg-white text-gray-700 hover:bg-gray-50': filterGroup !== '{{ group|escapejs }}' }"
                                    class="px-3 py-1 border border-gray-300 rounded-md text-xs font-medium">
                                {{ group }}
                            </button>
                        {% endfor %}
                    </div>
                </div>
                <div>
                    <div class="flex flex-wrap gap-2">
                        {# --- START MODIFICATION --- #}
                        <button @click.prevent="setCategoryFilter('')" :class="{ 'bg-indigo-600 text-white': filterCategory === '', 'bg-white text-gray-700 hover:bg-gray-50': filterCategory !== '' }"
                                class="px-3 py-1 border border-gray-300 rounded-md text-xs font-medium">
                            All Categories
                        </button>
                        {# --- END MODIFICATION --- #}

                        <template x-for="category in availableCategories" :key="category">
                            <button @click.prevent="setCategoryFilter(category)"
                                    {# --- START MODIFICATION --- #}
                                    :class="{ 'bg-indigo-600 text-white': filterCategory === category, 'bg-white text-gray-700 hover:bg-gray-50': filterCategory !== category }"
                                    {# --- END MODIFICATION --- #}
                                    class="px-3 py-1 border border-gray-300 rounded-md text-xs font-medium"
                                    x-text="category">
                            </button>
                        </template>
                    </div>
                </div>
            </div>
            <div>
                <div class="flex items-end space-x-2">
                    <input type="text" x-model.debounce.500ms="filterText" @keydown.enter.prevent="fetchInventory(1)" placeholder="Enter SKU or product name..."
                           class="flex-grow mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm sm:text-sm">
                    <button @click.prevent="clearFilters()" class="flex-shrink-0 mt-1 inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                        Clear
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div x-show="isLoading" class="p-6 text-center text-gray-500">
        Loading inventory...
    </div>

    <div x-show="!isLoading" class="bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-2 py-3 w-12"></th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">SKU</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Product Name</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Group(s)</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Category(s)</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Total Stock</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Latest Quoted Cost</th>
                    </tr>
                </thead>

                <tbody class="bg-white divide-y divide-gray-200">
                    <template x-if="items.length === 0">
                        <tr><td colspan="7" class="px-6 py-4 text-center text-gray-500">No inventory found matching filters.</td></tr>
                    </template>

                    <template x-for="product in items" :key="product.id">
                        <tbody x-data="productAccordionRow(product.id)" class="contents">
                            <tr @click="toggle()" class="cursor-pointer hover:bg-gray-50">
                                <td class="px-2 py-4 whitespace-nowrap text-sm text-gray-400 text-center">
                                    <svg class="w-5 h-5 transition-transform duration-200" :class="{ 'rotate-90': open }" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"></path></svg>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" x-text="product.sku"></td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" x-text="product.name"></td>
                                <td class="px-6 py-4 text-sm text-gray-500" x-text="product.category_groups.join(', ') || '-'"></td>
                                <td class="px-6 py-4 text-sm text-gray-500" x-text="product.categories.join(', ') || '-'"></td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="product.total_stock"></td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="formatPrice(product.base_cost)"></td>
                            </tr>

                            <tr x-show="open" x-transition class="bg-gray-50">
                                <td colspan="7" class="p-0">
                                    <div class="p-4">
                                        <div x-show="isLoading" class="text-center text-gray-500 p-4">Loading batches...</div>
                                        <div x-show="!isLoading && batches.length === 0 && hasLoaded" class="text-center text-gray-500 p-4">No batch history found for this product.</div>

                                        <table x-show="!isLoading && batches.length > 0" class="min-w-full divide-y divide-gray-200">
                                            <thead class="bg-gray-100">
                                                <tr>
                                                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Batch Number</th>
                                                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Supplier</th>
                                                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Quotation ID</th>
                                                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Quantity</th>
                                                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Received</th>
                                                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Expiry</th>
                                                </tr>
                                            </thead>
                                            <tbody class="bg-white">
                                                <template x-for="batch in batches" :key="batch.batch_number">
                                                    <tr>
                                                        <td class="px-4 py-2 text-sm text-gray-900" x-text="batch.batch_number"></td>
                                                        <td class="px-4 py-2 text-sm text-gray-500" x-text="batch.supplier_name"></td>
                                                        <td class="px-4 py-2 text-sm text-gray-500" x-text="batch.quotation_id"></td>
                                                        <td class="px-4 py-2 text-sm text-gray-500" x-text="batch.quantity"></td>
                                                        <td class="px-4 py-2 text-sm text-gray-500" x-text="batch.received_date"></td>
                                                        <td class="px-4 py-2 text-sm text-gray-500" x-text="batch.expiry_date"></td>
                                                    </tr>
                                                </template>
                                            </tbody>
                                        </table>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </template>
                </tbody>
                </table>
        </div>

        <div class="p-4 bg-gray-50 border-t border-gray-200 flex items-center justify-between">
            <button @click="fetchInventory(pagination.current_page - 1)" :disabled="!pagination.has_previous"
                    class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50">
                Previous
            </button>
            <span class="text-sm text-gray-700">
                Page <span x-text="pagination.current_page"></span> of <span x-text="pagination.total_pages"></span>
            </span>
            <button @click="fetchInventory(pagination.current_page + 1)" :disabled="!pagination.has_next"
                    class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50">
                Next
            </button>
        </div>
    </div>
</div>
