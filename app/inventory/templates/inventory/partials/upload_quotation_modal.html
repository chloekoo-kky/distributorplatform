<div x-show="uploadQuotationModalOpen" class="fixed inset-0 z-50 flex items-center justify-center bg-gray-800 bg-opacity-75"
    x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0"
    x-transition:enter-end="opacity-100" x-transition:leave="ease-in duration-200"
    x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" style="display: none;">

    <div @click.away="uploadQuotationModalOpen = false"
        class="relative bg-white rounded-lg shadow-xl w-full max-w-lg p-8 m-4"
        x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0 transform scale-95"
        x-transition:enter-end="opacity-100 transform scale-100"
        x-transition:leave="ease-in duration-200" x-transition:leave-start="opacity-100 transform scale-100"
        x-transition:leave-end="opacity-0 transform scale-95">

        <button @click="uploadQuotationModalOpen = false" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path></svg>
        </button>
        <h3 class="text-2xl font-bold text-gray-800 mb-6">Upload Quotation</h3>

        <p class="text-sm text-gray-600 mb-4">
            Select a .csv or .xlsx file to import. Required columns:
            <code class="text-xs bg-gray-100 p-1 rounded">Quotation ID</code>,
            <code class="text-xs bg-gray-100 p-1 rounded">Supplier</code>,
            <code class="text-xs bg-gray-100 p-1 rounded">Date Quoted</code>,
            <code class="text-xs bg-gray-100 p-1 rounded">Product</code>,
            <code class="text-xs bg-gray-100 p-1 rounded">Quantity</code>,
            <code class="text-xs bg-gray-100 p-1 rounded">Quoted Price (Unit)</code>.
        </p>
        <p class="text-sm text-gray-600 mb-4">
            Optional columns:
            <code class="text-xs bg-gray-100 p-1 rounded">Transportation Cost</code> (at quotation level),
            <code class="text-xs bg-gray-100 p-1 rounded">Quotation Notes</code>.
        </p>

        <form method="POST" action="{% url 'inventory:upload_quotation' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ quotation_upload_form.file }}
            <div class="mt-6">
                <button type="submit" class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:bg-indigo-700 flex items-center justify-center">
                    Upload and Process File
                </button>
            </div>
        </form>
    </div>
</div>
