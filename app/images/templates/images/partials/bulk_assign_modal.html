{# distributorplatform/app/images/templates/images/partials/bulk_assign_modal.html #}

<div x-show="$store.images.showBulkAssignModal"
     class="fixed inset-0 z-50 flex items-center justify-center bg-gray-800 bg-opacity-75"
     @keydown.escape.window="$store.images.showBulkAssignModal = false"
     style="display: none;">

    <div class="relative bg-white rounded-lg shadow-xl w-full max-w-2xl m-4 h-[80vh] flex flex-col"
         @click.away="$store.images.showBulkAssignModal = false">

        <button @click="$store.images.showBulkAssignModal = false" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 z-10">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path></svg>
        </button>

        <div class="p-6 border-b">
            <h3 class="text-2xl font-bold text-gray-800">Bulk Assign Images</h3>
            <p class="text-sm text-gray-500">
                Add <span x-text="$store.images.bulkSelectedImageIds.length" class="font-bold"></span> selected image(s) to a single Product or Post gallery.
            </p>
        </div>

        <div class="p-4 border-b flex justify-center space-x-6 bg-gray-50">
            <label class="flex items-center space-x-2 cursor-pointer">
                <input type="radio" value="product" x-model="$store.images.bulkAssignTargetType">
                <span class="font-medium text-gray-700">Assign to Product</span>
            </label>
            <label class="flex items-center space-x-2 cursor-pointer">
                <input type="radio" value="post" x-model="$store.images.bulkAssignTargetType">
                <span class="font-medium text-gray-700">Assign to Post</span>
            </label>
        </div>

        <div class="p-4 border-b">
            <input type="text"
                   x-model.debounce.300ms="$store.images.bulkAssignSearchTerm"
                   :placeholder="$store.images.bulkAssignTargetType === 'product' ? 'Search by product name or SKU...' : 'Search by post title...'"
                   class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <div class="flex-1 overflow-y-auto p-6 space-y-2">

            <div x-show="$store.images.bulkAssignTargetType === 'product'">
                <p x-show="$store.images.filteredProductsForBulkAssign.length === 0" class="text-center text-gray-500">
                    No products found.
                </p>
                <div class="space-y-2">
                    <template x-for="product in $store.images.filteredProductsForBulkAssign" :key="'bulk-prod-' + product.id">
                        <button @click="$store.images.bulkAssignTargetId = product.id"
                               class="flex items-center w-full p-3 border border-gray-200 rounded-md hover:border-indigo-500 hover:bg-indigo-50 cursor-pointer transition-colors"
                               :class="{ 'bg-indigo-100 border-indigo-600 ring-2 ring-indigo-500': $store.images.bulkAssignTargetId === product.id }">

                            {# --- START MODIFICATION --- #}
                            <span class="text-sm font-medium text-gray-700">
                                <span x-text="product.name"></span>
                                <span x-text="product.sku ? `(${product.sku})` : ''" class="text-xs text-gray-500"></span>
                            </span>
                            {# --- END MODIFICATION --- #}

                        </button>
                    </template>
                </div>
            </div>

            <div x-show="$store.images.bulkAssignTargetType === 'post'">
                <p x-show="$store.images.filteredPostsForBulkAssign.length === 0" class="text-center text-gray-500">
                    No posts found.
                </p>
                <div class="space-y-2">
                    <template x-for="post in $store.images.filteredPostsForBulkAssign" :key="'bulk-post-' + post.id">
                        <button @click="$store.images.bulkAssignTargetId = post.id"
                               class="flex items-center w-full p-3 border border-gray-200 rounded-md hover:border-indigo-500 hover:bg-indigo-50 cursor-pointer transition-colors"
                               :class="{ 'bg-indigo-100 border-indigo-600 ring-2 ring-indigo-500': $store.images.bulkAssignTargetId === post.id }">

                            {# --- START MODIFICATION --- #}
                            <span class="text-sm font-medium text-gray-700">
                                <span x-text="post.title"></span>
                            </span>
                            {# --- END MODIFICATION --- #}

                        </button>
                    </template>
                </div>
            </div>
        </div>

        <div class="p-6 bg-gray-50 border-t flex justify-end">
            <button type="button"
                    @click="$store.images.submitBulkAssignment()"
                    :disabled="$store.images.bulkAssignIsSubmitting || $store.images.bulkAssignTargetId === null"
                    class="px-6 py-2 text-sm font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed">
                <span x-show="!$store.images.bulkAssignIsSubmitting">Add to Gallery</span>
                <span x-show="$store.images.bulkAssignIsSubmitting">Saving...</span>
            </button>
        </div>
    </div>
</div>
