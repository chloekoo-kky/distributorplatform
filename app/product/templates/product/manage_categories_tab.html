<div x-data="categoryManager()" x-init="init()">
    <div class="flex justify-between items-center mb-6">
        <h3 class="text-2xl font-semibold text-gray-700">Manage Categories</h3>

        <div class="flex items-center space-x-4">
            <button @click="$dispatch('open-category-modal')"
                    class="px-4 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 flex items-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                Add New Category
            </button>

            <div class="w-64">
                <input type="text" x-model.debounce.500ms="search" placeholder="Search categories..."
                       class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>
        </div>
    </div>

    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Code</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Group</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Page Title</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Actions</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <template x-if="categories.length === 0">
                        <tr><td colspan="5" class="px-6 py-4 text-center text-gray-500">No categories found.</td></tr>
                    </template>
                    <template x-for="cat in categories" :key="cat.id">
                        <tr class="hover:bg-gray-50">
                            <td class="px-6 py-4 text-sm text-gray-500 font-mono" x-text="cat.code || '-'"></td>
                            <td class="px-6 py-4 text-sm text-gray-500" x-text="cat.group"></td>
                            <td class="px-6 py-4 text-sm font-medium text-gray-900" x-text="cat.name"></td>
                            <td class="px-6 py-4 text-sm text-gray-500">
                                <span x-text="cat.page_title || '-'" class="italic"></span>
                            </td>
                            <td class="px-6 py-4 text-right text-sm font-medium">
                                <button @click="$dispatch('open-category-modal', cat.id)"
                                        class="text-indigo-600 hover:text-indigo-900 focus:outline-none hover:underline">
                                    Edit
                                </button>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
function categoryManager() {
    return {
        categories: [],
        search: '',

        init() {
            this.$watch('search', () => this.fetchCategories());
            this.fetchCategories();
        },

        async fetchCategories() {
            try {
                const res = await fetch(`{% url 'product:api_manage_categories' %}?search=${this.search}`, {
                    headers: {'X-Requested-With': 'XMLHttpRequest'}
                });
                const data = await res.json();
                this.categories = data.categories;
            } catch(e) { console.error(e); }
        }
    }
}
</script>
