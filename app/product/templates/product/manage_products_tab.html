<div x-data="productTableData()"
     x-init="init()"
     @refresh-data.window="if ($event.detail.tab === 'products') fetchProducts()"
     id="product-table-wrapper"
>
    <div class="flex justify-between items-center mb-6">
        <h3 class="text-2xl font-semibold text-gray-700">Manage Products</h3>
    </div>

    <div class="p-4 bg-gray-50 border-b border-gray-200">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6">
            <div class="space-y-2">
                <div>
                    <div class="flex flex-wrap gap-2">
                        <button @click="setGroupFilter('')" :class="{ 'bg-indigo-600 text-white': filterGroup === '', 'bg-white text-gray-700 hover:bg-gray-50': filterGroup !== '' }"
                                class="px-3 py-1 border border-gray-300 rounded-md text-xs font-medium">
                            All Groups
                        </button>
                        {% for group in all_category_groups %}
                            <button @click="setGroupFilter('{{ group|escapejs }}')" :class="{ 'bg-indigo-600 text-white': filterGroup === '{{ group|escapejs }}', 'bg-white text-gray-700 hover:bg-gray-50': filterGroup !== '{{ group|escapejs }}' }"
                                    class="px-3 py-1 border border-gray-300 rounded-md text-xs font-medium">
                                {{ group }}
                            </button>
                        {% endfor %}
                    </div>
                </div>
                <div>
                    <div class="flex flex-wrap gap-2">
                        <button @click="setCategoryFilter('')" :class="{ 'bg-indigo-600 text-white': filterCategory === '', 'bg-white text-gray-700 hover:bg-gray-50': filterCategory !== '' }"
                                class="px-3 py-1 border border-gray-300 rounded-md text-xs font-medium">
                            All Categories
                        </button>
                        <template x-for="category in availableCategories" :key="category">
                            <button @click="setCategoryFilter(category)" :class="{ 'bg-indigo-600 text-white': filterCategory === category, 'bg-white text-gray-700 hover:bg-gray-50': filterCategory !== category }"
                                    class="px-3 py-1 border border-gray-300 rounded-md text-xs font-medium"
                                    x-text="category">
                            </button>
                        </template>
                    </div>
                </div>
            </div>
            <div>
                <div class="flex items-end space-x-2">
                    <input type="text" x-model.debounce.500ms="filterText" @keydown.enter.prevent="fetchProducts(1)" placeholder="Enter SKU or product name..."
                           class="flex-grow mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm sm:text-sm">
                    <button @click="clearFilters()" class="flex-shrink-0 mt-1 inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                        Clear
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div x-show="isLoading" class="p-6 text-center text-gray-500">
        Loading products...
    </div>

    <div x-show="!isLoading" class="bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">SKU</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Featured Image</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Category(s)</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">P/Margin</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Profit (RM)</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Selling Price</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <template x-if="items.length === 0">
                        <tr><td colspan="8" class="px-6 py-4 text-center text-gray-500">No products match the current filters.</td></tr>
                    </template>
                    <template x-for="product in items" :key="product.id">
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" x-text="product.sku"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" x-text="product.name"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                <template x-if="product.featured_image_url">
                                    <img :src="product.featured_image_url" :alt="product.featured_image_alt" class="h-10 w-10 rounded-md object-cover">
                                </template>
                                <template x-if="!product.featured_image_url">
                                    <span>-</span>
                                </template>
                            </td>
                            <td class="px-6 py-4 text-sm text-gray-500" x-text="product.categories.join(', ') || '-'"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                <span x-show="product.profit_margin !== null && product.profit_margin !== undefined" x-text="`${Number(product.profit_margin).toFixed(2)}%`"></span>
                                <span x-show="product.profit_margin === null || product.profit_margin === undefined">-</span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"
                                x-text="formatPrice(parseFloat(product.selling_price) - parseFloat(product.base_cost))">
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="formatPrice(product.selling_price)"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                <button type="button" @click="$dispatch('open-pricing-modal', product)" class="text-green-600 hover:text-green-900 mr-3">
                                    Pricing
                                </button>
                                <button type="button" @click="$dispatch('open-product-edit-modal', product.id)" class="text-indigo-600 hover:text-indigo-900">
                                    Edit
                                </button>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>

        <div class="p-4 bg-gray-50 border-t border-gray-200 flex items-center justify-between">
            <button @click="fetchProducts(pagination.current_page - 1)" :disabled="!pagination.has_previous"
                    class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50">
                Previous
            </button>
            <span class="text-sm text-gray-700">
                Page <span x-text="pagination.current_page"></span> of <span x-text="pagination.total_pages"></span>
            </span>
            <button @click="fetchProducts(pagination.current_page + 1)" :disabled="!pagination.has_next"
                    class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50">
                Next
            </button>
        </div>
    </div>
</div>
