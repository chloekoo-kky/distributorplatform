<div x-data="blogTabManager()" x-init="init()">

    {# --- Header --- #}
    <div class="flex justify-between items-center mb-6">
        <h3 class="text-2xl font-semibold text-gray-700">Manage Blog Posts</h3>
        <button type="button" @click="openBlogModal()" class="px-4 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 flex items-center">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
            Create New Post
        </button>
    </div>

    {# --- Search Filter --- #}
    <div class="bg-white rounded-lg shadow mb-6 p-4">
        <div class="max-w-md">
            <label class="block text-sm font-medium text-gray-700 mb-1">Search Posts</label>
            <div class="relative rounded-md shadow-sm">
                <input type="text" x-model.debounce.500ms="search" placeholder="Search by title..."
                       class="focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md p-2 border">
            </div>
        </div>
    </div>

    {# --- Table --- #}
    <div class="bg-white shadow-lg rounded-lg overflow-hidden">

        {# Loading State #}
        <div x-show="isLoading" class="p-12 text-center">
            <svg class="animate-spin h-8 w-8 text-indigo-600 mx-auto mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
            <span class="text-gray-500">Loading posts...</span>
        </div>

        <div x-show="!isLoading" class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Title</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Restricted To</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Author</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Date Created</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <template x-if="items.length === 0">
                        <tr>
                            <td colspan="6" class="px-6 py-4 text-center text-gray-500">No blog posts found.</td>
                        </tr>
                    </template>

                    <template x-for="post in items" :key="post.id">
                        <tr>
                            <td class="px-6 py-4 text-sm font-medium text-gray-900" x-text="post.title"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm">
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                                      :class="post.status === 'PUBLISHED' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'"
                                      x-text="post.status === 'PUBLISHED' ? 'Published' : 'Draft'">
                                </span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                <template x-if="post.is_public">
                                    <span class="text-xs text-gray-500">Public</span>
                                </template>
                                <template x-if="!post.is_public">
                                    <span x-text="post.user_groups.join(', ')"></span>
                                </template>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="post.author"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="post.created_at"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                                <button type="button" @click="openBlogModal(post.id)" class="text-indigo-600 hover:text-indigo-900">Edit</button>

                                <a :href="post.view_url" target="_blank" class="text-blue-600 hover:text-blue-900">View</a>

                                {# Using standard form submit for delete to keep it simple with existing views #}
                                <form :action="post.delete_url" method="POST" class="inline" onsubmit="return confirm('Are you sure you want to delete this post?');">
                                    {% csrf_token %}
                                    <button type="submit" class="text-red-600 hover:text-red-900">Delete</button>
                                </form>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>

        {# --- Pagination --- #}
        <div x-show="!isLoading && items.length > 0" class="p-4 bg-gray-50 border-t border-gray-200 flex items-center justify-between">
            <button @click="fetchPosts(pagination.current_page - 1)" :disabled="!pagination.has_previous"
                    class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                Previous
            </button>
            <span class="text-sm text-gray-700">
                Page <span x-text="pagination.current_page"></span> of <span x-text="pagination.total_pages"></span>
            </span>
            <button @click="fetchPosts(pagination.current_page + 1)" :disabled="!pagination.has_next"
                    class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                Next
            </button>
        </div>
    </div>
</div>

<script>
    document.addEventListener('alpine:init', () => {
        Alpine.data('blogTabManager', () => ({
            items: [],
            isLoading: true,
            pagination: {},
            search: '',

            init() {
                this.fetchPosts(1);
                this.$watch('search', () => this.fetchPosts(1));
            },

            async fetchPosts(page = 1) {
                this.isLoading = true;
                const params = new URLSearchParams({
                    page: page,
                    search: this.search,
                    limit: 20
                });

                try {
                    // Fetch from the API created in previous turns
                    const response = await fetch(`{% url 'blog:api_manage_posts' %}?${params.toString()}`, {
                        headers: { 'X-Requested-With': 'XMLHttpRequest' }
                    });
                    if (!response.ok) throw new Error('Failed to load posts');
                    const data = await response.json();
                    this.items = data.items;
                    this.pagination = data.pagination;
                } catch (error) {
                    console.error('Error fetching blog posts:', error);
                    Alpine.store('globals').showToast('Failed to load blog posts.', 'error');
                } finally {
                    this.isLoading = false;
                }
            }
        }));
    });
</script>
